<body class="login-page">

<header>
  <nav>
    <div class="logo">HustleHub</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html" class="active">Login</a>
    </div>
  </nav>
</header>

<main class="login-container">
  <div class="login-card">
    <h2>Welcome Back!</h2>
    <p>Log in to access your dashboard and community.</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email or Student ID</label>
        <input type="text" id="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="********">
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="login-links">
      <a href="forgot-password.html">Forgot Password?</a>
      <span>New here? <a href="register.html">Register</a></span>
    </div>
  </div>
</main>
